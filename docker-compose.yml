services:
  navegar-sistemas:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SHOW_DEMO_BANNER=${NEXT_PUBLIC_SHOW_DEMO_BANNER}
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    container_name: navegar-sistemas-app
    restart: unless-stopped
    ports:
      - "3050:3050"
    environment:
      - NODE_ENV=production
      - PORT=3050
      # MongoDB
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
      # NextAuth
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      # SMTP Email
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - SMTP_HOSTNAME=${SMTP_HOSTNAME}
    networks:
      - navegar-sistemas-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3050/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - uploads_data:/app/uploads

volumes:
  uploads_data:

networks:
  navegar-sistemas-network:
    driver: bridge
